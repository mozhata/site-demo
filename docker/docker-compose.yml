beego:
  image: golang:1.7.1
  working_dir: /go/src/github.com/zykzhang/site-demo
  command: go run cmd/gin/main.go -i --watch=./ --path=mysite/ run -- --v=1 --alsologtostderr
  volumes:
    - $HOME/go/src/github.com/zykzhang/site-demo:/go/src/github.com/zykzhang/site-demo
  ports:
    - 9090:8080
    - 8888:8088
  links:
    - mongo
    - elasticsearch
    - redis:redis

mongo:
  image: mongo:3.2
    # not compatible with mac
  volumes:
    - $HOME/work/src/github.com/zykzhang/site-demo/db/mongo:/data/db
  ports:
    - 27016:27017

elasticsearch:
  volumes:
    - $HOME/work/src/github.com/zykzhang/data/mongo:/data
  image: elasticsearch:2.3.2
  ports:
    - 9300:9200

redis:
  image: redis:3.2
  ports:
    - 6377:6379