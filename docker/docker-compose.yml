redis:
  image: redis:3.2
  container_name: site-demo_redis
  ports:
    - 6377:6379

mysql:
  image: mysql:5.7
  container_name: site-demo_mysql
  volumes:
    - $HOME/go/src/github.com/zykzhang/site-demo/docker/db/mysql:/var/lib/mysql
  ports:
    - 3308:3306
  environment:
    MYSQL_ROOT_PASSWORD: root