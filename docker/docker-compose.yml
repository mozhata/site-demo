sitedemo_server:
  image: golang:1.7.1
  working_dir: /go/src/github.com/zykzhang/site-demo
  command: go run cmd/livereload/main.go -watch=server -o=server
  volumes:
    - $HOME/go/src/github.com/zykzhang/site-demo:/go/src/github.com/zykzhang/site-demo
  ports:
    - 9090:8080
  links:
    # - mongo
    # - elasticsearch
    - redis
    - mysql
  environment:
    MYSQL_PWD: root

